<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container mt-5">
            <h1>Formulario</h1>
            <form action="calcular_precio_venta.jsp" method="POST">
                <div class="mb-3">
                    <label for="codigo" class="form-label">Código</label>
                    <input type="number" class="form-control" id="codigo" name="codigo">
                </div>
                <div class="mb-3">
                    <label for="nombreArticulo" class="form-label">Nombre del Artículo</label>
                    <input type="text" class="form-control" id="nombreArticulo" name="nombreArticulo">
                </div>
                <div class="mb-3">
                    <label for="precioCosto" class="form-label">Precio de Costo</label>
                    <input type="number" class="form-control" id="precioCosto" name="precioCosto">
                </div>
                <div class="mb-3">
                    <label for="margenGanancia" class="form-label">Margen de Ganancia</label>
                    <input type="number" class="form-control" id="margenGanancia" name="margenGanancia">
                </div>
                <div class="mb-3">
                    <label for="fechaVencimiento" class="form-label">Fecha de Vencimiento</label>
                    <input type="date" class="form-control" id="fechaVencimiento" name="fechaVencimiento">
                </div>
                <div class="mb-3">
                    <label for="montoIVA" class="form-label">Monto de IVA</label>
                    <select class="form-select" id="montoIVA" name="montoIVA">
                        <option value="0">0%</option>
                        <option value="10.5">10.5%</option>
                        <option value="21">21%</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Calcular</button>
            </form>

        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Salario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Calculadora de Salario</h1>
        <form action="calcular_salario.php" method="POST">
            <div class="mb-3">
              <label for="legajo" class="form-label">Legajo</label>
              <input type="text" class="form-control" id="legajo" name="legajo">
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>
            <div class="mb-3">
                <label for="sueldoBasico" class="form-label">Sueldo Basico</label>
                <input type="number" class="form-control" id="sueldoBasico" name="sueldoBasico">
            </div>
            <div class="mb-3">
                <label for="antiguedad" class="form-label">Antiguedad</label>
                <input type="number" class="form-control" id="antiguedad" name="antiguedad">
            </div>
            <div class="mb-3">
                <label for="nivelEducativo" class="form-label">Nivel Educativo</label>
                <select class="form-select" name="nivelEducativo" id="nivelEducativo" name="nivelEducativo">
                    <option value="1">Secundario Incompleto</option>
                    <option value="2">Secundario Completo</option>
                    <option value="3">Terciario Completo</option>
                    <option value="4">Universitario Completo</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Calcular</button>
          </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend API REST</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="modalContainer">
        <div class="formularioContainer">
            <div class="modalHeader">
                <h2>Formulario de Carga/Actualización</h2>
                <button id="cerrarVentana">Cerrar ventana</button>
            </div>
            <form>
                <div>
                    <label for="id">ID</label>
                    <input type="text" id="id" readonly>
                </div>
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre">
                </div>
                <div>
                    <label for="codigoBarra">Codigo de Barra</label>
                    <input type="number" id="codigoBarra">
                </div>
                <div>
                    <label for="stock">Stock</label>
                    <input type="number" id="stock">
                </div>
                <div>
                    <label for="origen">Origen</label>
                    <input type="text" id="origen">
                </div>
                <div>
                    <label for="precio">Precio</label>
                    <input type="number" id="precio">
                </div>
                <div>
                    <label for="marca">Marca</label>
                    <input type="text" id="marca">
                </div>
                <div>
                    <label><br></label>
                    <button type="reset">Resetear registro</button>
                </div>
                <div>
                    <label><br></label>
                    <button type="submit">Guardar registro</button>
                </div>
            </form>
        </div>
        <div class="confirmacionContainer">
            <div class="modalHeader">
                <h2>Confirmar acción</h2>
                <button id="cerrarVentana">Cerrar ventana</button>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>articulosAdmin</h1>
            <input type="text" id="searchInput" placeholder="Buscar por nombre o codigo de barra">
            <button id="crearRegistro">Crear nuevo registro</button>
        </div>
        <div class="tableContainer">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Codigo Barra</th>
                        <th>Stock</th>
                        <th>Origen</th>
                        <th>Precio</th>
                        <th>Marca</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
